<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Solaris</title>
</head>
<body>
    <header>
        <h1>SOLSYSTEMET</h1>
        <h2>Solaris</h2>
    </header>

    <main>
        <div id="solar-system">
            <div id="sun" class="planet"></div>
            <div id="mercury" class="planet"></div>
            <div id="venus" class="planet"></div>
            <div id="earth" class="planet"></div>
            <div id="mars" class="planet"></div>
            <div id="jupiter" class="planet"></div>
            <div id="saturn" class="planet"></div>
            <div id="uranus" class="planet"></div>
            <div id="neptune" class="planet"></div>
        </div>

        <div id="planet-info" class="planet-info"> </div> 
        <!-- container för informationen om planeterna, kommer börja som dold, se css-->

    </main>

    <script src="solaris.js"></script>
